<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrivie - Smart Food Categorization</title>
    <style>
        :root {
            --primary-color: #ff7b25;
            --secondary-color: #ffaa5e;
            --light-color: #fff5ee;
            --dark-color: #333;
            --success-color: #28a745;
            --success-hover: #218838;
            --health-color: #8bc34a;
        }
        
        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-color);
            background-image: url('https://images.unsplash.com/photo-1490645935967-10de6ba17061?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: var(--dark-color);
        }
        
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo h1 {
            color: var(--primary-color);
            font-size: 36px;
            font-weight: 700;
            margin: 0;
            display: inline-block;
            position: relative;
        }
        
        .logo h1::after {
            content: 'üçè';
            position: absolute;
            right: -35px;
            top: -5px;
            font-size: 30px;
            transform: rotate(15deg);
        }
        
        .logo p {
            color: var(--dark-color);
            margin-top: 5px;
            font-style: italic;
        }
        
        label {
            display: block;
            margin: 15px 0 8px;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        input:focus, select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 123, 37, 0.2);
        }
        
        button {
            background-color: var(--health-color);
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-top: 15px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        button:hover {
            background-color: #7cb342;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        #result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            border-left: 5px solid var(--health-color);
            transition: all 0.3s;
        }
        
        .food-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        
        .category-breakfast {
            background-color: rgba(255, 236, 179, 0.8);
            border-left-color: #ffc107;
        }
        
        .category-lunch {
            background-color: rgba(200, 230, 201, 0.8);
            border-left-color: #4caf50;
        }
        
        .category-dinner {
            background-color: rgba(179, 229, 252, 0.8);
            border-left-color: #03a9f4;
        }
        
        .category-snack {
            background-color: rgba(255, 224, 178, 0.8);
            border-left-color: #ff9800;
        }
        
        .category-health {
            background-color: rgba(220, 237, 200, 0.9);
            border-left-color: var(--health-color);
        }
        
        .nutrition-facts {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            text-align: center;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            
            .logo h1 {
                font-size: 28px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Nutrivie</h1>
            <p>Smart Food Analysis & Categorization</p>
        </div>
        
        <form id="foodForm">
            <label for="foodName">Food Name:</label>
            <input type="text" id="foodName" placeholder="e.g., Nasi Padang, Salad, Pancake">

            <label for="time">‚è∞ Time of Consumption:</label>
            <select id="time">
                <option value="">Select Time</option>
                <option value="morning">üåÖ Morning</option>
                <option value="noon">‚òÄÔ∏è Noon</option>
                <option value="night">üåô Night</option>
            </select>

            <label for="weight">‚öñÔ∏è Food Weight:</label>
            <select id="weight">
                <option value="">Select Weight</option>
                <option value="light">üçÉ Light</option>
                <option value="heavy">üèãÔ∏è Heavy</option>
            </select>

            <label for="calorie">üî• Calorie Content:</label>
            <select id="calorie">
                <option value="">Select Calorie Level</option>
                <option value="high">‚ö° High</option>
                <option value="low">üçÉ Low</option>
            </select>

            <label for="prepTime">‚è±Ô∏è Preparation Time:</label>
            <select id="prepTime">
                <option value="">Select Preparation Time</option>
                <option value="quick">‚ö° Quick</option>
                <option value="normal">‚è≥ Normal</option>
            </select>

            <label for="nutrition">üíä Nutrition Level:</label>
            <select id="nutrition">
                <option value="">Select Nutrition Level</option>
                <option value="nutritious">üí™ Nutritious</option>
                <option value="normal">üçΩÔ∏è Normal</option>
            </select>

            <label for="balance">‚öñÔ∏è Balanced Nutrition:</label>
            <select id="balance">
                <option value="">Select Balance Level</option>
                <option value="balanced">‚öñÔ∏è Balanced</option>
                <option value="normal">üçΩÔ∏è Normal</option>
            </select>

            <button type="button" onclick="categorizeFood()">
                <span>Analyze Food</span> üîç
            </button>
        </form>
        <div id="result">Your food analysis will appear here</div>
        <div class="nutrition-facts">Nutrivie helps you understand your eating habits for better nutrition</div>
    </div>

    <script>
        function categorizeFood() {
            // Get input values
            const foodName = document.getElementById('foodName').value.toLowerCase().trim();
            const time = document.getElementById('time').value;
            const weight = document.getElementById('weight').value;
            const calorie = document.getElementById('calorie').value;
            const prepTime = document.getElementById('prepTime').value;
            const nutrition = document.getElementById('nutrition').value;
            const balance = document.getElementById('balance').value;

            // Facts initialization
            let facts = {
                morning: time === 'morning',
                noon: time === 'noon',
                night: time === 'night',
                light: weight === 'light',
                heavy: weight === 'heavy',
                highCalorie: calorie === 'high',
                quickPrep: prepTime === 'quick',
                nutritious: nutrition === 'nutritious',
                balanced: balance === 'balanced',
                breakfast: false,
                lunch: false,
                dinner: false,
                snack: false,
                healthFood: false,
                categoryAssigned: false
            };

            // Specific food lists
            const breakfastFoods = ['roti bakar', 'sereal', 'bubur ayam', 'pancake', 'smoothie buah', 'toast', 'croissant', 'omelette'];
            const lunchFoods = ['nasi padang', 'burger', 'ayam goreng', 'mie ayam', 'bento jepang', 'sandwich', 'pizza', 'nasi campur'];
            const dinnerFoods = ['steak', 'nasi goreng', 'pasta carbonara', 'sup ayam', 'sushi', 'roast chicken', 'lasagna', 'soto ayam'];
            const snackFoods = ['keripik kentang', 'biskuit', 'popcorn', 'keripik tempe', 'donut', 'chocolate', 'ice cream', 'fruit salad'];
            const healthFoods = ['salad sayur', 'granola bar', 'smoothie bowl', 'oatmeal', 'avocado toast', 'quinoa bowl', 'grilled salmon', 'steamed vegetables'];

            // Forward chaining
            let changes = true;
            while (changes) {
                changes = false;

                if (breakfastFoods.includes(foodName) && !facts.breakfast && !facts.categoryAssigned) {
                    facts.breakfast = true;
                    facts.categoryAssigned = true;
                    changes = true;
                }

                if (lunchFoods.includes(foodName) && !facts.lunch && !facts.categoryAssigned) {
                    facts.lunch = true;
                    facts.categoryAssigned = true;
                    changes = true;
                }

                if (dinnerFoods.includes(foodName) && !facts.dinner && !facts.categoryAssigned) {
                    facts.dinner = true;
                    facts.categoryAssigned = true;
                    changes = true;
                }

                if (snackFoods.includes(foodName) && !facts.snack && !facts.categoryAssigned) {
                    facts.snack = true;
                    facts.categoryAssigned = true;
                    changes = true;
                }

                if (healthFoods.includes(foodName) && !facts.healthFood) {
                    facts.healthFood = true;
                    changes = true;
                }

                if (!facts.categoryAssigned) {
                    if (facts.morning && !facts.breakfast) {
                        facts.breakfast = true;
                        changes = true;
                    }

                    if (facts.light && !facts.breakfast) {
                        facts.breakfast = true;
                        changes = true;
                    }

                    if (facts.noon && !facts.lunch) {
                        facts.lunch = true;
                        changes = true;
                    }

                    if (facts.highCalorie && !facts.lunch) {
                        facts.lunch = true;
                        changes = true;
                    }

                    if (facts.night && !facts.dinner) {
                        facts.dinner = true;
                        changes = true;
                    }

                    if (facts.heavy && !facts.dinner) {
                        facts.dinner = true;
                        changes = true;
                    }

                    if (facts.quickPrep && !facts.snack) {
                        facts.snack = true;
                        changes = true;
                    }

                    if (facts.light && !facts.snack) {
                        facts.snack = true;
                        changes = true;
                    }
                }

                if (facts.nutritious && !facts.healthFood) {
                    facts.healthFood = true;
                    changes = true;
                }

                if (facts.balanced && !facts.healthFood) {
                    facts.healthFood = true;
                    changes = true;
                }
            }

            // Collect categories
            let categories = [];
            if (facts.breakfast && facts.categoryAssigned) {
                categories.push('Breakfast');
            } else if (facts.lunch && facts.categoryAssigned) {
                categories.push('Lunch');
            } else if (facts.dinner && facts.categoryAssigned) {
                categories.push('Dinner');
            } else if (facts.snack && facts.categoryAssigned) {
                categories.push('Snack');
            } else if (facts.healthFood && healthFoods.includes(foodName)) {
                categories.push('Health Food');
            } else {
                if (facts.breakfast) categories.push('Breakfast');
                else if (facts.lunch) categories.push('Lunch');
                else if (facts.dinner) categories.push('Dinner');
                else if (facts.snack) categories.push('Snack');
            }

            if (facts.healthFood && !categories.includes('Health Food')) {
                categories.push('Health Food');
            }

            // Display result
            const resultDiv = document.getElementById('result');
            if (categories.length > 0) {
                let icon = 'üçΩÔ∏è';
                let categoryClass = '';
                
                if (categories.includes('Breakfast')) {
                    icon = '‚òïüç≥';
                    categoryClass = 'category-breakfast';
                } else if (categories.includes('Lunch')) {
                    icon = 'üç±ü•ó';
                    categoryClass = 'category-lunch';
                } else if (categories.includes('Dinner')) {
                    icon = 'üç≤üç∑';
                    categoryClass = 'category-dinner';
                } else if (categories.includes('Snack')) {
                    icon = 'üç™üçø';
                    categoryClass = 'category-snack';
                } else if (categories.includes('Health Food')) {
                    icon = 'ü•¶üçé';
                    categoryClass = 'category-health';
                }
                
                resultDiv.className = categoryClass;
                resultDiv.innerHTML = `<span class="food-icon">${icon}</span> <strong>${foodName.charAt(0).toUpperCase() + foodName.slice(1)}</strong> is categorized as: <strong>${categories.join(', ')}</strong>`;
            } else {
                resultDiv.className = '';
                resultDiv.innerHTML = 'No specific category determined. Please provide more details for accurate analysis.';
            }
        }
    </script>
</body>
</html>
